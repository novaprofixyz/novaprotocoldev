<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#040B20" rx="60" ry="60"/>
  <!-- Grid Background -->
  <g opacity="0.15">
    <path d="M 50 50 L 450 50" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 100 L 450 100" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 150 L 450 150" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 200 L 450 200" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 250 L 450 250" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 300 L 450 300" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 350 L 450 350" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 400 L 450 400" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 450 L 450 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 50 50 L 50 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 100 50 L 100 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 150 50 L 150 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 200 50 L 200 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 250 50 L 250 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 300 50 L 300 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 350 50 L 350 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 400 50 L 400 450" stroke="#8A9FFF" stroke-width="1"/>
    <path d="M 450 50 L 450 450" stroke="#8A9FFF" stroke-width="1"/>
  </g>
  <!-- Core Graphic - Abstract AI Node System -->
  <g transform="translate(250, 210)">
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="70" fill="url(#tech-gradient)"/>
    <!-- Surrounding Data Flows -->
    <g opacity="0.8">
      <!-- Top Flow -->
      <path d="M -55 -40 Q -30 -70, 0 -90 Q 30 -70, 55 -40" fill="none" stroke="#00FFFF" stroke-width="3">
        <animate attributeName="d" values="M -55 -40 Q -30 -70, 0 -90 Q 30 -70, 55 -40; M -50 -45 Q -25 -75, 0 -95 Q 25 -75, 50 -45; M -55 -40 Q -30 -70, 0 -90 Q 30 -70, 55 -40" dur="5s" repeatCount="indefinite"/>
      </path>
      <!-- Right Flow -->
      <path d="M 40 -55 Q 70 -30, 90 0 Q 70 30, 40 55" fill="none" stroke="#5D00FF" stroke-width="3">
        <animate attributeName="d" values="M 40 -55 Q 70 -30, 90 0 Q 70 30, 40 55; M 45 -50 Q 75 -25, 95 0 Q 75 25, 45 50; M 40 -55 Q 70 -30, 90 0 Q 70 30, 40 55" dur="4.5s" repeatCount="indefinite"/>
      </path>
      <!-- Bottom Flow -->
      <path d="M -55 40 Q -30 70, 0 90 Q 30 70, 55 40" fill="none" stroke="#00FFFF" stroke-width="3">
        <animate attributeName="d" values="M -55 40 Q -30 70, 0 90 Q 30 70, 55 40; M -50 45 Q -25 75, 0 95 Q 25 75, 50 45; M -55 40 Q -30 70, 0 90 Q 30 70, 55 40" dur="5.5s" repeatCount="indefinite"/>
      </path>
      <!-- Left Flow -->
      <path d="M -40 -55 Q -70 -30, -90 0 Q -70 30, -40 55" fill="none" stroke="#5D00FF" stroke-width="3">
        <animate attributeName="d" values="M -40 -55 Q -70 -30, -90 0 Q -70 30, -40 55; M -45 -50 Q -75 -25, -95 0 Q -75 25, -45 50; M -40 -55 Q -70 -30, -90 0 Q -70 30, -40 55" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
    <!-- Connection Nodes -->
    <g>
      <circle cx="0" cy="-90" r="8" fill="#00FFFF"/>
      <circle cx="90" cy="0" r="8" fill="#5D00FF"/>
      <circle cx="0" cy="90" r="8" fill="#00FFFF"/>
      <circle cx="-90" cy="0" r="8" fill="#5D00FF"/>
      <!-- Connection Lines -->
      <line x1="0" y1="-70" x2="0" y2="-82" stroke="#00FFFF" stroke-width="2"/>
      <line x1="70" y1="0" x2="82" y2="0" stroke="#5D00FF" stroke-width="2"/>
      <line x1="0" y1="70" x2="0" y2="82" stroke="#00FFFF" stroke-width="2"/>
      <line x1="-70" y1="0" x2="-82" y2="0" stroke="#5D00FF" stroke-width="2"/>
    </g>
    <!-- Center Graphic - Standard N Letter -->
    <path d="M -30 35 L -30 -35 L 30 35 L 30 -35" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
  <!-- Bottom Text -->
  <g>
    <text x="250" y="350" font-family="'Orbitron', sans-serif" font-weight="700" font-size="42" text-anchor="middle" fill="#FFFFFF">NOVA</text>
    <text x="250" y="380" font-family="'Orbitron', sans-serif" font-weight="300" font-size="18" text-anchor="middle" fill="#8A9FFF" letter-spacing="5">PROTOCOL</text>
  </g>
  <!-- Scan Line Effect -->
  <rect x="0" y="0" width="500" height="500" fill="url(#scan-line)" opacity="0.1">
    <animate attributeName="y" from="-500" to="500" dur="5s" repeatCount="indefinite"/>
  </rect>
  <!-- Define Gradients -->
  <defs>
    <radialGradient id="tech-gradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#5DFFFF"/>
      <stop offset="50%" stop-color="#5D00FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0E0B30" stop-opacity="0.2"/>
    </radialGradient>
    <linearGradient id="scan-line" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#5DFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg> 